<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella & Pipe - Catálogo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        img.logo {
            max-width: 200px;
        }
        .container {
            padding: 20px;
        }
        .product {
            display: inline-block;
            width: 300px;
            margin: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .product img {
            max-width: 100%;
            border-radius: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="feli.jpg" alt="Bella & Pipe Logo" class="logo">
        <h1>Bella & Pipe</h1>
        <p>Todo en sanitarios y ferretería</p>
    </header>
    <div class="container">
        <h2>Nuestros Productos</h2>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Producto 1">
            <h3>CAÑOS PVC BLANCOS</h3>
            <p>Medida: 40 x 4 mts</p>
            <p>Precio: $4432.24</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Producto 2">
            <h3>CAÑOS PVC GRIS</h3>
            <p>Medida: 40 x 4 mts</p>
            <p>Precio: $2911.04</p>
        </div>
    </div>
    <footer>
        <p>Contacto: info@bellaandpipe.com</p>
    </footer>
</body>
</html>
